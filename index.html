<!DOCTYPE html>
<head>
    <title>Instagram | Login</title>
    <link rel="stylesheet" type="text/css" href="instalogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="shortcut icon" type="icon" href="https://instagram.com/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="mainbox">
            <div class="title"><img src="insta.png"/></div>
            <form>
                <input type="text" placeholder="Phone number,username, or email">
                <input type="password" placeholder="Password">
                <button>Log in</button>
                <div class="separator">OR</div>
            </form>
            <div class="fb">
                <span class="fab fa-facebook-square">
               <a href="https://www.facebook.com/login">Log in with Facebook</a></span>
            </div>
             <div class="forgotpass">
                  <a href="https://www.instagram.com/accounts/password/reset">Forgot password?</a> 
             </div>
        </div>
        <div class="subbox">
         Don't have an account? <a class="signup" href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
         </div>
</div>
</body>
